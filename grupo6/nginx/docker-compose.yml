version: "2.1"

services:
  web:
    image: nginx
    volumes:
     - ./ProxyClients.template:/etc/nginx/conf.d/ProxyClients.template
    ports:
     - "80:80"
     - "443:443"
       #environment:
       #- NGINX_HOST=2001:a:a:a::10
       #- NGINX_PORT=80
       #command: /bin/bash -c "envsubst < /etc/nginx/conf.d/ProxyClients.template > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    networks:
      net0:
        ipv6_address: 2001:b:1::2
      net1:
        ipv6_address: 2001:b:2::2

networks:
  net0:
    external:
      name: net0
  net1:
    external:
      name: net1

