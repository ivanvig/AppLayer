version: '2.1'

services:
 

  b2:
    build: ./bgp/.
    volumes:
      - ./volumes/bgp/b2/zebra.conf:/etc/tp7/zebra.conf:ro
      - ./volumes/bgp/b2/ospf6d.conf:/etc/tp7/ospf6d.conf:ro
