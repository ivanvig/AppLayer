version: '3'

services:
  api:
    image: strapi/strapi
    environment:
      - APP_NAME=strapi-app
      - DATABASE_CLIENT=mongo
      - DATABASE_HOST=192.168.2.3
      - DATABASE_PORT=27017
      - DATABASE_NAME=strapi
      - DATABASE_USERNAME=
      - DATABASE_PASSWORD=
      - HOST=2001:a:1::3
    ports:
      - 1337:1337
    volumes:
      - ./strapi-app:/usr/src/api/strapi-app
      - /usr/src/api/strapi-app/node_modules
    depends_on:
      - db
    restart: always
    networks:
      net0:
        ipv6_address: 2001:a:1::3
        ipv4_address: 192.168.2.2

  db:
    image: mongo
    environment:
      - MONGO_INITDB_DATABASE=strapi
    ports:
      - 27017:27017
    volumes:
      - ./db:/data/db
    restart: always
    networks:
      net0:
        ipv6_address: 2001:a:1::5
        ipv4_address: 192.168.2.3

networks:
  net0:
    external:
      name: net0